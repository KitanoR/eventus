{% extends 'events/base.html' %}

    {% block content %}
    <div class="d-flex justify-content-center">
      <div class="card col-md-6">
        <div class="card-body">
          <h1>Evento nuevo</h1>
          <hr>
          <form method="POST" enctype="multipart/form-data" class="form-group">
            {% csrf_token %}
              {{ form.as_p }}

              <button type="submit" class=" btn btn-block btn-primary">
                Guardar</button>
          </form>
        </div>
      </div>
    </div>



    {% endblock %}
